<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrumi Store</title>
    <link rel="icon" type="image/png" href="images/syrumi.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.5">
</head>
<body>

    <div id="alert-overlay" class="overlay">
        <div class="modal-box">
            <div id="alert-icon" style="font-size: 50px; margin-bottom: 10px;">‚ö†Ô∏è</div>
            <h2 id="alert-title">Pemberitahuan</h2>
            <p id="alert-message">Pesan...</p>
            <button class="btn-order" onclick="tutupAlert()">Oke, Paham</button>
        </div>
    </div>

    <div id="app-container">
        <div style="display: flex; justify-content: flex-end; padding: 10px;">
            <button onclick="toggleDarkMode()" class="glass" style="width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                <i id="dark-icon" class="fas fa-moon"></i>
            </button>
        </div>

        <section id="screen-lobby" class="screen active">
            <div class="glass">
                <div style="text-align: center; margin-bottom: 25px;">
                    <img src="images/syrumi.jpeg" style="width: 80px; border-radius: 50%; border: 3px solid var(--accent-pink);">
                    <h1 style="color: var(--accent-pink); font-size: 24px;">Syrumi Store</h1>
                    <p style="font-size: 12px; color: #777;">Top Up Game & Sosmed Tercepat</p>
                </div>

                <div class="rekber-card" onclick="bukaRekber()">
                    <div style="font-size: 30px;">ü§ù</div>
                    <div style="text-align: left;">
                        <h4 style="color: var(--accent-pink); margin: 0;">Syrumi Rekber</h4>
                        <p style="font-size: 11px; color: #777; margin: 0;">Jasa Rekber Aman & Terpercaya.</p>
                    </div>
                </div>

                <h3 class="input-label" style="margin-top:20px;">GAME FAVORIT</h3>
                <div id="menu-game" class="menu-grid"></div>

                <h3 class="input-label" style="margin-top:25px;">KATEGORI LAIN</h3>
                <div id="menu-lain" class="menu-grid"></div>
            </div>
        </section>

        <section id="screen-order" class="screen">
            <button class="btn-back" onclick="goToLobby()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <div class="glass">
                <h2 id="order-title" style="color: var(--accent-pink); margin-bottom: 20px;">Produk</h2>
                
                <div style="position: relative; margin-bottom: 15px;">
                    <label class="input-label" id="label-input-user">DATA TUJUAN</label>
                    <div id="operator-logo-container" style="position: absolute; right: 10px; top: 40px; display: none;">
                        <img id="operator-logo" src="" style="width: 35px;">
                    </div>
                    <input type="text" id="user-id" placeholder="Masukkan ID/Nomor" oninput="cekOperator(this.value)">
                    <input type="text" id="zone-id" placeholder="Zone ID" style="display: none; width: 120px;">
                </div>

                <div id="grid-produk" class="product-grid"></div>

                <button class="btn-order" onclick="prosesKeWA()">
                    <i class="fab fa-whatsapp"></i> Pesan Sekarang
                </button>
                <button class="btn-order" onclick="tambahKeKeranjang()" style="background: white; color: var(--accent-pink); border: 1px solid var(--accent-pink); margin-top: 10px;">
                    <i class="fas fa-cart-plus"></i> Tambah ke Keranjang
                </button>
            </div>
        </section>

        <section id="screen-cart" class="screen">
            <button class="btn-back" onclick="goToLobby()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <div class="glass">
                <h2 style="color: var(--accent-pink); text-align: center; margin-bottom: 20px;">üõí Keranjang</h2>
                <div id="cart-items-list"></div>
                <div id="cart-total" style="font-weight: 700; text-align: right; margin-top: 20px; font-size: 18px; color: var(--accent-pink);">Total: Rp0</div>
                <button class="btn-order" onclick="checkoutKeranjang()">
                    <i class="fab fa-whatsapp"></i> Checkout Semua
                </button>
            </div>
        </section>
    </div>

    <div id="floating-cart-btn" class="floating-cart" onclick="switchScreen('screen-cart'); renderCartItems();">
        <i class="fas fa-shopping-basket"></i>
        <span id="cart-count" class="cart-badge">0</span>
    </div>

    <script src="data-produk.js"></script>
    <script src="game.js"></script>
    <script src="sosmed.js"></script>
    <script src="ppob.js"></script>
    <script src="script.js"></script>
</body>
</html>
