<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrumi Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="confirm-overlay" class="overlay">
        <div class="modal-box">
            <div style="font-size: 50px;">ðŸ“²</div>
            <h2>Konfirmasi Pesanan</h2>
            <p style="font-size: 13px; color: #666; margin-bottom: 10px;">Lanjutkan pesanan ke WhatsApp admin.</p>
            <div style="background: #fff0f6; border: 2px dashed #ff85b3; padding: 15px; border-radius: 15px; margin: 15px 0;">
                <span style="font-size: 10px; font-weight: bold; color: #ff85b3;">ID PESANAN:</span>
                <h3 id="generated-id" style="font-family: monospace; font-size: 22px;">SYR-XXXX</h3>
            </div>
            <button class="btn-order" style="margin-top:0;" onclick="prosesKeWA()">Lanjutkan</button>
            <button style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;" onclick="tutupKonfirmasi()">Batal</button>
        </div>
    </div>

    <div id="app-container">
        <section id="screen-lobby" class="screen active">
            <div class="text-center">
                <div class="logo-wrapper"><img src="images/syrumi.jpeg" class="profile-img"></div>
                <h1 class="brand-name">Syrumi Store</h1>
                <p class="brand-tagline">Topup Game & Sosmed Tercepat âœ¨</p>
            </div>
            <div onclick="openKategori('game')" class="glass menu-item" style="margin-top:20px;">
                <img src="images/game.jfif" onerror="this.src='https://cdn-icons-png.flaticon.com/512/686/686589.png'">
                <span>Top Up Game</span>
            </div>
        </section>

        <section id="screen-kategori" class="screen">
            <button class="btn-back" onclick="goToLobby()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2 class="section-title">Pilih Game</h2>
            <div id="list-layanan"></div>
        </section>

        <section id="screen-order" class="screen">
            <button class="btn-back" onclick="backToKategori()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <div class="glass">
                <h2 id="order-title" class="text-center">Top Up</h2>
                <input type="text" id="user-id" placeholder="Masukkan Link/ID">
                <input type="text" id="zone-id" placeholder="Zone" style="display: none;">
                
                <div id="grid-produk" class="product-grid"></div>

                <button class="btn-order" onclick="tampilkanKonfirmasi()">
                    <i class="fab fa-whatsapp"></i> Pesan Sekarang
                </button>
            </div>
        </section>

        <div class="copyright">
            &copy; 2026 <strong>Syrumi Store</strong>. All Rights Reserved.
        </div>
    </div>

    <script>
    const pricelist = {
        ml: [
            { item: '5 Diamonds', harga: 'Rp1.560' }, //
            { item: '17 Diamonds', harga: 'Rp4.900' }, //
            { item: '28 Diamonds', harga: 'Rp8.000' }, //
            { item: '44 Diamonds', harga: 'Rp12.000' }, //
            { item: '59 Diamonds', harga: 'Rp16.000' }, //
            { item: '86 Diamonds', harga: 'Rp23.000' }, //
            { item: '172 Diamonds', harga: 'Rp46.000' }, //
            { item: '257 Diamonds', harga: 'Rp72.000' }, //
            { item: '706 Diamonds', harga: 'Rp185.000' }, //
            { item: '2195 Diamonds', harga: 'Rp545.000' }, //
            { item: '5532 Diamonds', harga: 'Rp1.350.000' }, //
            { item: '9288 Diamonds', harga: 'Rp2.300.000' }, //
            { item: 'Weekly Diamond Pass', harga: 'Rp27.500' }, //
            { item: 'Twilight Pass', harga: 'Rp145.000' } //
        ]
    };

    const database = {
        game: [{ id: 'ml', name: 'Mobile Legends', icon: 'images/logo-ml.jfif', label: 'USER ID & ZONE' }]
    };

    let selectedProduct = "", selectedPrice = "", activeOrderID = "";

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(id);
        target.style.display = 'block';
        setTimeout(() => { target.classList.add('active'); }, 50);
    }

    function openKategori(cat) {
        const listDiv = document.getElementById('list-layanan');
        listDiv.innerHTML = "";
        database[cat].forEach(item => {
            listDiv.innerHTML += `<div onclick="openOrder('${item.id}', '${item.name}', '${item.label}')" class="glass menu-item"><img src="${item.icon}"><span>${item.name}</span></div>`;
        });
        switchScreen('screen-kategori');
    }

    function openOrder(id, name, label) {
        selectedProduct = ""; selectedPrice = "";
        document.getElementById('order-title').innerText = name;
        document.getElementById('user-id').value = "";
        document.getElementById('zone-id').style.display = (id === 'ml') ? 'block' : 'none';
        renderProducts(id);
        switchScreen('screen-order');
    }

    function renderProducts(id) {
        const grid = document.getElementById('grid-produk');
        grid.innerHTML = "";
        pricelist[id].forEach(p => {
            grid.innerHTML += `<div onclick="selectItem('${p.item}', '${p.harga}', this)" class="product-card"><span class="item-name">${p.item}</span><span class="item-price">${p.harga}</span></div>`;
        });
    }

    function selectItem(item, harga, el) {
        selectedProduct = item; selectedPrice = harga;
        document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
    }

    function tampilkanKonfirmasi() {
        if(!document.getElementById('user-id').value) return alert("Isi ID tujuan!");
        if(!selectedProduct) return alert("Pilih nominal!");
        const d = new Date();
        activeOrderID = `SYR-${String(d.getDate()).padStart(2,'0')}${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getHours()).padStart(2,'0')}${String(d.getMinutes()).padStart(2,'0')}`;
        document.getElementById('generated-id').innerText = activeOrderID;
        document.getElementById('confirm-overlay').style.display = 'flex';
    }

    function prosesKeWA() {
        const idUser = document.getElementById('user-id').value;
        const zone = document.getElementById('zone-id').value;
        const pesan = window.encodeURIComponent(`Halo Admin, order Baru!\nID Pesanan: ${activeOrderID}\nGame: Mobile Legends\nNominal: ${selectedProduct}\nID: ${idUser} (${zone})\nTotal: ${selectedPrice}`);
        window.location.href = `https://wa.me/6289507913948?text=${pesan}`;
    }

    function goToLobby() { switchScreen('screen-lobby'); }
    function backToKategori() { switchScreen('screen-kategori'); }
    function tutupKonfirmasi() { document.getElementById('confirm-overlay').style.display = 'none'; }
    </script>
</body>
</html>
