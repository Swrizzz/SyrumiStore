<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrumi Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-pink: #ffdeed;
            --accent-pink: #ff85b3;
            --soft-blue: #b5fffc;
            --glass-white: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-dark: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--soft-blue) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 15px;
        }

        #app-container { width: 100%; max-width: 450px; }

        .glass {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(255, 133, 179, 0.1);
        }

        .screen { display: none; animation: fadeIn 0.3s ease forwards; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid var(--glass-border);
        }
        .menu-item:hover { transform: scale(1.02); }
        .menu-item img { width: 40px; height: 40px; border-radius: 10px; margin-right: 15px; object-fit: cover; }
        .menu-item span { font-weight: 600; font-size: 14px; color: var(--text-dark); }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
        .product-card {
            background: white; border: 2px solid transparent; border-radius: 18px;
            padding: 15px 10px; text-align: center; cursor: pointer; transition: 0.2s;
        }
        .product-card.selected { border-color: var(--accent-pink); background: #fffafa; }
        .item-name { font-size: 11px; font-weight: 600; color: #777; display: block; }
        .item-price { font-weight: 700; color: var(--accent-pink); font-size: 13px; }

        input {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid #ddd; margin-top: 5px; outline: none;
        }
        .btn-order {
            width: 100%; background: var(--accent-pink); color: white;
            padding: 16px; border-radius: 18px; border: none;
            font-weight: 700; margin-top: 20px; cursor: pointer;
        }
        .btn-back {
            background: none; border: none; color: var(--accent-pink);
            font-weight: 700; cursor: pointer; margin-bottom: 15px;
            display: flex; align-items: center; gap: 8px; font-size: 14px;
        }
        .text-center { text-align: center; }
        .mb-4 { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="app-container">
        <section id="screen-lobby" class="screen active">
            <div class="text-center mb-4">
                <div style="display: inline-block; padding: 5px; background: white; border-radius: 50%; border: 3px solid var(--accent-pink);">
                    <img src="images/syrumi.jpeg" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; aspect-ratio: 1/1; display: block;">
                </div>
                <h1 style="color: var(--accent-pink); font-size: 24px; margin-top: 10px;">Syrumi Store</h1>
                <p style="font-size: 12px; color: #888;">Topup Game & Sosmed Tercepat ‚ú®</p>
            </div>

            <div onclick="openKategori('game')" class="glass menu-item">
                <div style="font-size: 24px; margin-right: 15px;">üéÆ</div>
                <span>Top Up Game</span>
            </div>
            <div onclick="openKategori('sosmed')" class="glass menu-item">
                <div style="font-size: 24px; margin-right: 15px;">üöÄ</div>
                <span>Suntik Sosmed</span>
            </div>
            <a href="https://wa.me/6289507913948" style="text-decoration: none;">
                <div class="glass menu-item" style="border: 1px dashed var(--accent-pink);">
                    <div style="font-size: 24px; margin-right: 15px;">‚≠ê</div>
                    <span>Testimoni Saluran</span>
                </div>
            </a>
        </section>

        <section id="screen-kategori" class="screen">
            <button class="btn-back" onclick="goToLobby()">
                <i class="fas fa-chevron-left"></i> Kembali
            </button>
            <h2 id="kategori-title" class="mb-4" style="color: var(--accent-pink);">Pilih Layanan</h2>
            <div id="list-layanan"></div>
        </section>

        <section id="screen-order" class="screen">
            <button class="btn-back" onclick="backToKategori()">
                <i class="fas fa-chevron-left"></i> Ganti Produk
            </button>
            <div class="glass">
                <h2 id="order-title" class="text-center mb-4" style="color: var(--accent-pink);">Order</h2>
                <input type="text" id="user-id" placeholder="Masukkan ID / Link">
                <input type="text" id="zone-id" placeholder="Zone ID" style="display:none; margin-top: 10px;">
                
                <p style="font-size: 11px; font-weight: 600; color: #888; margin-top: 20px;">PILIH NOMINAL</p>
                <div id="grid-produk" class="product-grid"></div>

                <button class="btn-order" onclick="kirimKeWA()">Pesan Sekarang</button>
            </div>
        </section>
    </div>

    <script>
        const database = {
            game: [
                { id: 'ml', name: 'Mobile Legends', label: 'ID & ZONE' },
                { id: 'ff', name: 'Free Fire', label: 'UID' }
            ],
            sosmed: [
                { id: 'tk_like', name: 'TikTok Likes', label: 'LINK VIDEO' },
                { id: 'ig_fol', name: 'IG Followers', label: 'USERNAME' }
            ]
        };

        const pricelist = {
            ml: [{ item: '3 Diamonds', harga: 'Rp1.200' }, { item: 'Weekly Pass', harga: 'Rp28.000' }],
            ff: [{ item: '5 Diamonds', harga: 'Rp1.000' }],
            tk_like: [{ item: '100 Likes', harga: 'Rp1.000' }],
            ig_fol: [{ item: '100 Follower', harga: 'Rp5.000' }]
        };

        let selectedProduct = "";
        let selectedPrice = "";

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goToLobby() { switchScreen('screen-lobby'); }
        function backToKategori() { switchScreen('screen-kategori'); }

        function openKategori(cat) {
            const listDiv = document.getElementById('list-layanan');
            listDiv.innerHTML = "";
            database[cat].forEach(item => {
                listDiv.innerHTML += `
                    <div onclick="openOrder('${item.id}', '${item.name}', '${item.label}')" class="glass menu-item">
                        <i class="fas fa-chevron-right" style="margin-right:15px; color:var(--accent-pink)"></i>
                        <span>${item.name}</span>
                    </div>`;
            });
            switchScreen('screen-kategori');
        }

        function openOrder(id, name, label) {
            document.getElementById('order-title').innerText = name;
            document.getElementById('user-id').placeholder = label;
            document.getElementById('zone-id').style.display = (id === 'ml') ? "block" : "none";
            renderProducts(id);
            switchScreen('screen-order');
        }

        function renderProducts(id) {
            const grid = document.getElementById('grid-produk');
            grid.innerHTML = pricelist[id] ? "" : "<p>Belum tersedia</p>";
            if(pricelist[id]) {
                pricelist[id].forEach(p => {
                    grid.innerHTML += `
                        <div onclick="selectItem('${p.item}', '${p.harga}', this)" class="product-card">
                            <span class="item-name">${p.item}</span>
                            <span class="item-price">${p.harga}</span>
                        </div>`;
                });
            }
        }

        function selectItem(item, harga, el) {
            selectedProduct = item;
            selectedPrice = harga;
            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function kirimKeWA() {
            const id = document.getElementById('user-id').value;
            const zone = document.getElementById('zone-id').value;
            if(!id || !selectedProduct) return alert("Lengkapi data!");
            const pesan = window.encodeURIComponent(`Order: ${document.getElementById('order-title').innerText}\nID: ${id} ${zone}\nItem: ${selectedProduct}\nTotal: ${selectedPrice}`);
            window.location.href = `https://wa.me/6289507913948?text=${pesan}`;
        }
    </script>
</body>
</html>
