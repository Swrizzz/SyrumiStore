<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyrumiStore | Top Up & SMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-5 font-sans">

    <div class="max-w-md mx-auto text-center mb-8">
        <div class="w-24 h-24 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold">S</div>
        <h1 class="text-2xl font-bold">SyrumiStore</h1>
        <p class="text-gray-400 text-sm">Top Up Game & SMM Terpercaya</p>
    </div>

    <div class="max-w-md mx-auto space-y-4">
        
        <div class="glass p-5 rounded-2xl">
            <h2 class="flex items-center gap-2 font-bold mb-3"><i class="fas fa-users text-blue-400"></i> Suntik Sosmed (SMM)</h2>
            <input type="text" placeholder="Link Profile/Username" class="w-full bg-slate-800 p-3 rounded-lg text-sm mb-2 outline-none focus:ring-2 ring-blue-500">
            <button class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold transition">Cek Layanan</button>
        </div>

        <div class="glass p-5 rounded-2xl">
            <h2 class="flex items-center gap-2 font-bold mb-3"><i class="fas fa-gamepad text-green-400"></i> Top Up Game</h2>
            <div class="grid grid-cols-2 gap-2 text-xs">
                <button class="bg-slate-800 p-4 rounded-xl border border-transparent hover:border-green-500">Mobile Legends</button>
                <button class="bg-slate-800 p-4 rounded-xl border border-transparent hover:border-green-500">Free Fire</button>
            </div>
        </div>

        <div class="glass p-5 rounded-2xl">
            <h2 class="flex items-center gap-2 font-bold mb-3"><i class="fas fa-bolt text-yellow-400"></i> Listrik, Air, & Pulsa</h2>
            <input type="number" placeholder="Nomor Meteran / HP" class="w-full bg-slate-800 p-3 rounded-lg text-sm mb-2 outline-none focus:ring-2 ring-yellow-500">
            <button class="w-full bg-yellow-600 hover:bg-yellow-700 p-3 rounded-lg font-bold transition">Beli Sekarang</button>
        </div>

    </div>

    <a href="https://wa.me/6289507913948" class="fixed bottom-6 right-6 bg-green-500 w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg hover:scale-110 transition">
        <i class="fab fa-whatsapp"></i>
    </a>

<div id="modalPay" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80">
    <div class="glass p-8 rounded-3xl max-w-sm w-full text-center animate-popup">
        <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl">
            <i class="fas fa-check-circle"></i>
        </div>
        <h3 class="text-xl font-bold mb-2">Pesanan Diproses!</h3>
        <p class="text-gray-400 text-sm mb-6">Silakan selesaikan pembayaran pada halaman QRIS yang terbuka.</p>
        <button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold hover:bg-slate-600 transition">Tutup</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
